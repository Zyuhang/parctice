        一.百度登录框
        1.布局结构

        2.思路
        点击按钮，显示遮罩层和登录框
        让登录框任一直居中(水平垂直):设置定位盒子的位置。
            - 可视区的宽高(document.documentElement.clientWidth / document.documentElement.clientHeight )
            - 获取html元素对象：document.documentElement
            - 获取body元素对象：document.body
            - 获取任意盒子的尺寸：offsetWidth/offsetHeight  对于隐藏的盒子无法获取尺寸。
            - window.onresize:浏览器缩放
            - window.onload:页面加载完成。
        登录框的标题拖拽整个登录框。
            - 拖拽的核心
                - 拖拽的事件：onmousedown(鼠标按下)-( onmousemove(鼠标移动)  onmouseup(鼠标抬起) )
                - 拖拽的核心：拖拽的过程中，盒子的位置不断的改变(不断改变的鼠标的位置clientX/clientY-不变短线offsetX/offsetY)
                - 清除拖拽的默认行为：return false;
